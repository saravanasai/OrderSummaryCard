<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <link rel="stylesheet" href="./dist/style.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="main-container">
      <div id="card">
        <div id="girl_img">
          <img src="./images/illustration-hero.svg" alt="hero" srcset="" />
        </div>
        <h3>Order Summary</h3>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="music">
          <div id="music_img">
            <img src="./images/icon-music.svg" alt="" srcset="">
          </div>
          <div id="music_content">
            <p> <strong> Annual Plan</strong></p>
            <p>$59.99/year</p>
          </div>
          <div id="change">Change</div>
      </div>
      <div id="card-footer">    
        <button id="btn_1">Proceed to Payment</button>
        <button id="btn_2"> <strong>Cancel Order</strong> </button>
        </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
